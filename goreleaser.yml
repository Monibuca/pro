project_name: m7s
archives:
  -
    files:
      - conf/*
builds:
  - id: "all"
    env: 
      - CGO_ENABLED=1
      - GOPRIVATE=m7s.live/plugin/snappro/v4,m7s.live/plugin/transcode/v4,m7s.live/plugin/cascade
    ldflags:
      - -s -w -X main.version={{.Tag}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    hooks:
      pre:
        - go mod tidy